{% extends 'schedule/base.html' %}

{% block content %}
<div class="container">
<a href="{% url 'home' %}">Home</a>

    <h2> Daily Schedules: </h2>

    <br>
    <br>

    <!-- Displaying the previous schedules: -->

    {% for task in tasks.all %}

        <a href="{% url 'detail' task.id %}"><h2>{{ forloop.counter }}. {{ task.title }}</h2></a> {{ task.time }} , {{ task.date }}
        <br>
        <br>

    {% endfor %}

    <br>
    <br>

{% endblock %}
